<head>
	<meta charset="UTF-8">
	<title>欢迎来到我们的MyLogitics！！</title>

	  <link rel="stylesheet" href="./css/xadmin.css">

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">MyLogitics管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form"  >
            <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                  
                
                  var username = document.getElementById("username").value;
           		  var password = document.getElementById("password").value;
           		 
           		 
            $.ajax({
                type: "POST",
                dataType: "json",
                url: '/user/login',
                
                contentType: "application/json",
                data:JSON.stringify({
                    "userName": username,
                    "passWord": password
                }),
                success: function (result) {
                    
                    if (result.code == 200) {
	                    sessionStorage.setItem("tokenName", result.token);
	                    sessionStorage.setItem("userName",username);
                        window.location.href = "index.html";
                        layer.msg(result.message, {icon: 1});
                    }else if(result.code == 403){
                        layer.msg(result.message, {icon: 2});
                        //1是√ 2是× 3是？ 4 是锁 5是不开心表情  6是开心笑脸 7感叹号
                    }
                }
            });
                return false;
              });
            });
        })
    </script>
