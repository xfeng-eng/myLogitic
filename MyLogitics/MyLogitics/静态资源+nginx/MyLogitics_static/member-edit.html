    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>用户ID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="uId" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_userName" name="userName" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>权限</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="permission" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="userNickName" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>电话</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="phone" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>AddressId</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="addressId" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名</div>
                     </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="passWord" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
 				
                //自定义验证规则
                //form.verify({
                //    nikename: function(value) {
                //        if (value.length < 5) {
                //            return '昵称至少得5个字符啊';
                //        }
                //    },
                //    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                //    repass: function(value) {
                //        if ($('#L_pass').val() != $('#L_repass').val()) {
                //            return '两次密码不一致';
                //        }
                //    }
                //});

                //监听提交
                form.on('submit(add)',
                function(data) {
	            //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
  				//console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
  				
				
                //发异步，把数据提交给php
  				var tokenName=window.sessionStorage.getItem("tokenName");
			  	$.ajax({
                type: "POST",
                url: "/user/modifyUserInfo",
                contentType: "application/json",
                headers: {"tokenName": tokenName},
                dataType: "json", 
               
                
                data:JSON.stringify(data.field),
                success: function (result) {
                  
                     if (result.code == 200) {

                        layer.msg(result.message,{icon:6,time:2000});
                        
                    }else if(result.code == 403){
                         layer.msg(result.message,{icon:5,time:2000});
                    }
                }
           		});

                
                });

            });</script>
