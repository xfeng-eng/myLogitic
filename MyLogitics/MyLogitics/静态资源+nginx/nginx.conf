#user  nobody;
worker_processes  1;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;
    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;
    #gzip  on;
    
    

	 
    # ÐÜ·å
	server {
 	   	listen 80;
		server_name www.myLogitics.com;
		location /user/ {
			proxy_pass http://127.0.0.1:8091/user/;
		}
		location /order/ {
			proxy_pass http://127.0.0.1:8091/order/;
		}
		location /address/ {
			proxy_pass http://127.0.0.1:8091/address/;
		}
		location /{
			root MyLogitics_static;
			index login.html;
		}
    } 
	#¼Ñ±õ
    server {
        listen       80;
        server_name  www.orderst.com;
        location /order/{
			proxy_pass http://127.0.0.1:8094/order/;
		}
		location /{
			root xadmin;
			index index.html;
		}
    }


}
	

